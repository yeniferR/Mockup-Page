<!DOCTYPE html>
<html lang="en">

<body onload="setRandomColor()" >
        <div id="ia" class="bg-image" style="background-image: url(https://source.unsplash.com/random)"></div>
    <div  class="box-text">
        <div id="color" class="text">
            <div class="logo-img">
                    <img src="imagenes/logo-protoio.png" class="logo" alt="logo">
            </div>
            <p>This share link is paused.</p>
            <div class="footer-text">
                    <p>Back to <a href="https://proto.io">Proto.io</a></p>
                </div>
        </div>
    </div>
   
 
    <script>
     
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}



function setRandomColor() {
  $("#color").css("background-color", getRandomColor());
}


    
    </script>
</body>
